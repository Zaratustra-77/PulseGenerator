<!DOCTYPE html>
<html>
<head>
    <title>Sound Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Row 0 -->
        <button id="increase-frequency" class="green-button">Increase freq by 1 Hz</button>
        <button id="increase-increment" class="green-button">Increase freq by 0.1 Hz</button>
        <button id="increase-amplitude" class="green-button">Increase amplitude</button>

        <!-- Row 1 -->
        <button id="decrease-frequency" class="red-button">Decrease freq by 1 Hz</button>
        <button id="decrease-increment" class="red-button">Decrease freq by 0.1 Hz</button>
        <button id="decrease-amplitude" class="red-button">Decrease amplitude</button>

        <!-- Row 2 -->
        <button id="square-wave" class="orange-button">Square Wave</button>
        <button id="sin-wave" class="orange-button">Sin Wave</button>
        <button id="sawtooth-wave" class="orange-button">Sawtooth Wave</button>

        <!-- Row 3 -->
        <button id="triangle-wave" class="orange-button">Triangle Wave</button>
        <button id="crossing-wave" class="orange-button">Crossing Wave</button>
        <button id="stop-audio" class="red-button">Stop Audio</button>

        <!-- Row 4 -->
        <label for="freestyle-entry" class="green-label">Freestyle Frequency (Hz):</label>
        <input type="text" id="freestyle-entry">
        <button id="submit" class="blue-button">Submit</button>

        <!-- Row 5 -->
        <button id="exit" class="green-button">* * * E x i t * * *</button>
    </div>
</body>
</html>
